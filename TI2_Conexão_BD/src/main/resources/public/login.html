            <div class="precadastro"></div>
            <div class="cadastro">
                <h1>Crie sua conta</h1>
                <section class="section--container__responsive">
                    <section class="section--mainrow__responsive first--section">
                        <form class="form--register" action="http://localhost:6789/login" method="post" id="form-add">
                            <p>Login</p>
                            <input class="input--register" type="text" name="cpf" value="" placeholder="insira seu login">
                            <br>
                            <p>Senha</p>
                            <input class="input--register" type="password" name="senha" value="" placeholder="insira sua senha">
                            <br>
        
                            <br><br><button type="button" id="buttonSubmit" style="cursor: pointer;" value="Cadastrar" class="input--main__style input--button">Cadastrar</button>
                        </form>
                    </section>
            </div>

        </div>
        </section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    const handleSubmit = (e) => {
        $.ajax({
            url: "/login",
            dataType: "json",
            method: "POST",
            data: {
                cpf: $("[name=cpf]").val(),
                senha: $("[name=senha]").val()
            },
            success: (e) => {
                if(e.logado){
                    alert("Logado!");
                    window.location = '/';
                }else{
                    alert(e.mensagem);
                }
            },
            error: console.error
        });
    }
    $("#buttonSubmit").on("click", handleSubmit);
</script>
